<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Inventory - Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            width: 450px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            margin: 20px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2e7d32;
        }

        .input-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4caf50;
        }

        input, select {
            width: 100%;
            padding: 12px 15px 12px 35px;
            border: 1px solid #a5d6a7;
            border-radius: 5px;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #2e7d32;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        .remember-me input {
            width: auto;
            margin-right: 10px;
            padding: 0;
        }

        .remember-me label {
            color: #2e7d32;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2e7d32;
        }

        .or {
            text-align: center;
            margin: 1.5rem 0;
            color: #757575;
            position: relative;
        }

        .or::before, .or::after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background: #c8e6c9;
            position: absolute;
            top: 50%;
        }

        .or::before {
            left: 0;
        }

        .or::after {
            right: 0;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .icons i {
            color: white;
            background: #4caf50;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icons i:hover {
            background: #2e7d32;
            transform: scale(1.1);
        }

        .links {
            text-align: center;
            margin-top: 1rem;
        }

        .links button {
            background: none;
            border: none;
            color: #4caf50;
            cursor: pointer;
            font-weight: 600;
        }

        .links button:hover {
            text-decoration: underline;
        }

        /* Role dropdown styling */
        .role-select {
            position: relative;
            margin-bottom: 1.2rem;
        }

        .role-select i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4caf50;
            z-index: 1;
        }

        .role-select select {
            appearance: none;
            padding-left: 35px;
        }

        /* Forgot password page styling */
        .forgot-password-container {
            text-align: center;
        }

        .forgot-password-container h1 {
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }

        .forgot-password-container p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        .back-to-login {
            margin-top: 1.5rem;
        }

        .back-to-login button {
            background: none;
            border: none;
            color: #4caf50;
            cursor: pointer;
            font-weight: 600;
        }

        .back-to-login button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/logo.png" alt="AgriStock Logo">
        <h1>Agri Inventory</h1>
    </div>

    <div class="container" id="signup"> 
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="fName" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>              
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="role-select">
                <i class="fas fa-user-tag"></i>
                <select name="role" id="role" required>
                    <option value="" disabled selected>Select Designation</option>
                    <option value="admin">Admin</option>
                    <option value="inventory_manager">Inventory Manager</option>
                    <option value="farmer">Farmer</option>
                    <option value="distributor">Distributor</option>
                </select>
            </div>
            <input type="submit" class="btn" value="Sign up" name="signUp">
        </form>
        <p class="or">or</p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-discord"></i>                 
        </div>
        <div class="links">
            <p>Already have an account?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="" id="signInForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <p class="recover" style="text-align: right; margin-bottom: 1rem;">
                <button type="button" id="forgotPasswordBtn" style="color: #4caf50; text-decoration: none; background: none; border: none; cursor: pointer;">Forgot Password?</button>
            </p>
            <input type="submit" class="btn" value="Sign in" name="signIn">
        </form>
        <p class="or">or</p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-discord"></i>               
        </div>
        <div class="links">
            <p>Don't have an account yet?</p>
            <button id="signUpButton">Sign Up</button>
        </div>
    </div>

    <div class="container" id="forgotPassword">
        <div class="forgot-password-container">
            <h1>Find Your Account</h1>
            <p>Please enter your email to search for your account.</p>
            <form method="post" action="">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="recoveryEmail" id="recoveryEmail" placeholder="Email" required>
                </div>
                <input type="submit" class="btn" value="Search" name="searchAccount">
            </form>
            <div class="back-to-login">
                <button id="backToLoginBtn">Back to Login</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupContainer = document.getElementById('signup');
            const signinContainer = document.getElementById('signIn');
            const forgotPasswordContainer = document.getElementById('forgotPassword');
            
            const signUpButton = document.getElementById('signUpButton');
            const signInButton = document.getElementById('signInButton');
            const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
            const backToLoginBtn = document.getElementById('backToLoginBtn');

            // Check URL parameters to determine which form to show initially
            const urlParams = new URLSearchParams(window.location.search);
            const formType = urlParams.get('form');

            if (formType === 'signup') {
                signinContainer.style.display = 'none';
                signupContainer.style.display = 'block';
                forgotPasswordContainer.style.display = 'none';
            } else {
                // Default to sign-in if no parameter or parameter is 'signin'
                signupContainer.style.display = 'none';
                signinContainer.style.display = 'block';
                forgotPasswordContainer.style.display = 'none';
            }

            // Switch to sign-up form
            signUpButton.addEventListener('click', () => {
                signinContainer.style.display = 'none';
                signupContainer.style.display = 'block';
                forgotPasswordContainer.style.display = 'none';
                // Update URL without reload
                history.pushState(null, '', 'auth.html?form=signup');
            });

            // Switch to sign-in form
            signInButton.addEventListener('click', () => {
                signupContainer.style.display = 'none';
                signinContainer.style.display = 'block';
                forgotPasswordContainer.style.display = 'none';
                // Update URL without reload
                history.pushState(null, '', 'auth.html?form=signin');
            });

            // Switch to forgot password form
            forgotPasswordBtn.addEventListener('click', () => {
                signupContainer.style.display = 'none';
                signinContainer.style.display = 'none';
                forgotPasswordContainer.style.display = 'block';
            });

            // Back to login from forgot password
            backToLoginBtn.addEventListener('click', () => {
                signupContainer.style.display = 'none';
                signinContainer.style.display = 'block';
                forgotPasswordContainer.style.display = 'none';
                // Update URL without reload
                history.pushState(null, '', 'auth.html?form=signin');
            });
        });
        
        
    document.getElementById('signInForm').addEventListener('submit', function(event) {
        // Prevent the default form submission
        event.preventDefault();
        
        // Here you would typically validate the form or send data to a server
        // For now, we'll just redirect
        window.location.href = 'dashboard.html';
    });


    </script>
</body>
</html>
